<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Business Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span id="companyname">Company Name</span></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Company Profile</a></li>
                <li><a href="#">Do More Business</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Value Added Offers</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-2 col-xs-5 col-xs-offset-1">
                        <label for="sel0">Select</label>
                        <select multiple class="form-control" id="sel0" required="required">
                            <option>Buying</option>
                            <option>Selling</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-xs-5">
                        <label for="sel1">Select</label>
                        <select multiple class="form-control" id="sel1" required="required">
                            <option>Product</option>
                            <option>Services</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-xs-5 col-xs-offset-1">
                        <label for="sel2">Category</label>
                        <select multiple class="form-control" id="sel2" required="required">
                            <option>Agriculture</option>
                            <option>Food</option>
                            <option>Textiles</option>
                            <option>Automotive</option>
                            <option>Apparel and Accesories</option>
                            <option>Transportation</option>
                            <option>Bag,Shoes and Accesories</option>
                            <option>Electronics</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4 col-xs-5">
                        <label for="sel3">Subcategory</label>
                        <select multiple class="form-control" id="sel3" required="required">
                            <option>Agriculture</option>
                            <option>Food</option>
                            <option>Textiles</option>
                            <option>Automotive</option>
                            <option>Apparel and Accesories</option>
                            <option>Transportation</option>
                            <option>Bag,Shoes and Accesories</option>
                            <option>Electronics</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-xs-10 col-xs-offset-1">
                        <input type="text" id="prodname" class="form-control" placeholder="Product Name" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-xs-10 col-xs-offset-1">
                        <textarea class="form-control" rows="5" placeholder="Product Specification" required="required"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-xs-10 col-xs-offset-1">
                        <input type="text" id="prodmisc" class="form-control" placeholder="Likely volume. country origin, shipping/port of entry, other information">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-xs-10 col-xs-offset-1">
                        <div class="pull-right">
                            <button type="Submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
